<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">
	<title>cultivatedKICKS - Start Bootstrap Theme</title><!-- Bootstrap core CSS -->
	<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet"><!-- Custom fonts for this template -->
	<link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'><!-- Custom styles for this template -->
	<link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="{{ url_for('index') }}">cultivatedKICKS</a> <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive" data-toggle="collapse" type="button">Menu <i class="fa fa-bars"></i></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('index') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('about') }}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('add') }}">Add</a>
					</li>
				</ul>
			</div>
		</div>
	</nav><!-- Page Header -->
	<header class="masthead" style="background-image: url('{{ url_for('static', filename='post-bg.jpg') }}')">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="page-heading">
						<h1>Add Post</h1><span class="subheading">You can create a blog post here.</span>
					</div>
				</div>
			</div>
		</div>
	</header><!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<form action="{{ url_for('addpost') }}" id="addForm" method="post" name="addForm" novalidate="">
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Title</label> <input class="form-control" data-validation-required-message="Please enter a title." id="title" name="title" placeholder="Title" required="" type="text">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Subtitle</label> <input class="form-control" data-validation-required-message="Please enter your email address." id="subtitle" name="subtitle" placeholder="Subtitle" required="" type="text">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Author</label> <input class="form-control" data-validation-required-message="Please enter your phone number." id="author" name="author" placeholder="Author" required="" type="text">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Blog Content</label> 
							<textarea class="form-control" data-validation-required-message="Please enter a message." id="content" name="content" placeholder="Blog content" required="" rows="5"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div><br>
					<div id="success"></div>
					<div class="form-group">
						<button class="btn btn-secondary" id="sendMessageButton" type="submit">Share</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<hr>
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<p class="copyright text-muted">Copyright &copy; cultivatedKICKS-cpt 2021</p>
				</div>
			</div>
		</div>
	</footer><!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename='jquery.min.js') }}">
	</script> 
	<script src="{{ url_for('static', filename='popper.min.js') }}">
	</script> 
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}">
	</script> <!-- Custom scripts for this template -->
	 
	<script src="{{ url_for('static', filename='clean-blog.min.js') }}">
	</script>
</body>
</html>
